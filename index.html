<!DOCTYPE html>
<html>
  <head>
    <title>Interactive-Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mainStyle.css" />
  </head>

  <body>
    <div class="row">
      <div class="column left">
        <h2 class="headercontainer">Entertainment Portal</h2>

        <input type="text" placeholder="Search..." />

        <h2>Films</h2>
        <h2>Movies</h2>
        <h2>Games</h2>
        <h2>Albums</h2>
      </div>

      <div class="column right">
        <div
          style="background-color: red; margin: 5px; padding: 5px; color: red"
        >
          -
        </div>
        <div
          style="
            background-color: orange;
            margin: 5px;
            padding: 5px;
            color: orange;
          "
        >
          -
        </div>
        <div
          style="
            background-color: yellow;
            margin: 5px;
            padding: 5px;
            color: yellow;
          "
        >
          -
        </div>

        <br />

        <div class="label-container content-align" style="margin-left: 30px">
          <div style="padding-left: 15px">
            <span class="span-header"> FILMS </span>

            <span class="span-header">
              <select name="categories" id="categories">
                <option value="All genres">genre select</option>
                <option value="horror">horror</option>
                <option value="comedy">comedy</option>
                <option value="sci-fi">sci-fi</option>
                <option value="fantasy">fantasy</option>
              </select>
            </span>

            <span class="span-header">
              <select name="sort" id="sort">
                <option value="sort by most popular">
                  sort by most popular
                </option>
                <option value="sort by newest">sort by newest</option>
                <option value="sort by oldest">sort by oldest</option>
              </select>
            </span>

            <span class="span-header">
              <input type="text" placeholder="Search films..." />
            </span>
          </div>
        </div>

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div class="content-container" style="margin-left: 30px">
            <div>
              <img
                style="border-radius: 5px"
                src="https://thecord.ca/wp-content/uploads/2014/11/Interstellar-movie-poster-Contribute-image.jpg"
                width="200"
              />
              <h3>
                Interstellar
                <img
                  style="
                    padding-right: 5px;
                    padding-bottom: 6px;
                    vertical-align: middle;
                  "
                  width="20"
                  src="https://pluspng.com/img-png/yellow-stars-png-hd-hd-quality-wallpaper-collection-pattern-2000x2000-star-2000.png"
                />8.7
              </h3>
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
